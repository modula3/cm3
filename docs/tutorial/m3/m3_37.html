<h4><a name="SEC37"></a><a name="SEC37"></a><a name="SEC37"></a><a name="SEC37"></a><a href="m3_toc.html#SEC37" NAME="SEC37">REPEAT
Statement</a></h4>

<ul>
<pre><b>REPEAT </b><i><tt>stmts</tt></i> <b>UNTIL </b><i><tt>expr </tt></i>
</pre>
</ul>

<p><i><tt>Expr </tt></i>must be a boolean-valued expression. Repeats executing
<i><tt>stmts </tt></i>until <i><tt>expr </tt></i>becomes <tt>FALSE&nbsp;</tt>at
the end of the loop.</p>
