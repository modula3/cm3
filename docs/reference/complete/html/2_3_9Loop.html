<H3><A NAME="SECTION00016900000000000000">
2.3.9 Loop</A>
</H3>

<P>
A statement of the form:
<PRE>
    LOOP S END
</PRE>
repeatedly executes <code>S</code> until it raises the exit-exception.  Informally
it is like:
<PRE>
    TRY S; S; S; ... EXCEPT  exit-exception  =&gt; (*skip*)  END
</PRE>

<P>
