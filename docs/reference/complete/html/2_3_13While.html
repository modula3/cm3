<H3><A NAME="SECTION000161300000000000000">
2.3.13 While</A>
</H3>

<P>
If <code>B</code> is an expression of type <code>BOOLEAN</code> and <code>S</code> is a statement:
<PRE>
    WHILE B DO S END
</PRE>
is shorthand for:
<PRE>
    LOOP IF B THEN S ELSE EXIT END END
</PRE>
