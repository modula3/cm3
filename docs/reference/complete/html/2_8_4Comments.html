<H3><A NAME="SECTION000111400000000000000">
2.8.4 Comments</A>
</H3>

<P>
A comment is an arbitrary character sequence opened by <code>(*</code> and closed by
<code>*)</code>.  Comments can be nested and can extend over more than one line.
