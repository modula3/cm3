<H2>While</H2>
<P>

If <TT>B</TT> is an expression of type <TT>BOOLEAN</TT>
and <TT>S</TT> is a statement:
<PRE>
    WHILE B DO S END
</PRE>
is shorthand for:
<PRE>
    <A HREF="loop.html">LOOP</A> <A HREF="if.html">IF</A> B THEN S ELSE <A HREF="exit.html">EXIT</A> END END
</PRE>
