<H2>Loop</H2>
<P>

A statement of the form:
<PRE>
    LOOP S END
</PRE>
repeatedly executes <TT>S</TT> until it raises the exit-exception.
Informally it is like:
<PRE>
    TRY S; S; S; ... EXCEPT  exit-exception  => (*skip*)  END
</PRE>
