<H2>Repeat</H2>
<P>

If <TT>B</TT> is an expression of type <TT>BOOLEAN</TT>
and <TT>S</TT> is a statement:
<PRE>
    REPEAT S UNTIL B
</PRE>
is shorthand for:
<PRE>
    LOOP S; IF B THEN EXIT END END
</PRE>
